name: Deploy Portfolio to EC2

on:
  push:
    branches:
      - main

env:
  PUBLIC_IP: 3.110.77.19
  EC2_USER: ubuntu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH and copy files
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          source: './*'
          target: '/var/www/html'
          exclude:
            - '.git/**'

      - name: Restart Apache server on EC2
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          script: sudo systemctl restart apache2
