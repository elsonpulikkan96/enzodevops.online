name: Deploy Portfolio to EC2

on:
  push:
    branches:
      - main

env:
  PUBLIC_IP: 3.110.77.19
  EC2_USER: ubuntu
  SSH_PORT: 1243

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add EC2 server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Configure SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_PRIVATE }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -p ${{ env.SSH_PORT }} ${{ env.EC2_USER }}@${{ env.PUBLIC_IP }} "echo SSH connection successful"
        
      - name: Copy files to EC2 (secure transfer)
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          port: ${{ env.SSH_PORT }}
          source: './*'
          target: '/var/www/html'

      - name: Restart Apache server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          port: ${{ env.SSH_PORT }}
          script: sudo systemctl restart apache2

      - name: Check deployment success
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ env.SSH_PORT }} ${{ env.EC2_USER }}@${{ env.PUBLIC_IP }} "curl -s http://${{ env.PUBLIC_IP }}" | grep -q "Your portfolio website"
          if [[ $? -ne 0 ]]; then
            echo "Deployment failed: Portfolio website not accessible."
            exit 1
          else
            echo "Deployment successful!"
          fi
