name: Deploy Portfolio to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ec2-user@13.234.33.15:/var/www/html/

      - name: Restart Apache server on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@13.234.33.15 'sudo systemctl restart apache2'
