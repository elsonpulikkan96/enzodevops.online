name: Deploy Portfolio to EC2

on:
  push:
    branches:
      - main

env:
  PUBLIC_IP: 3.110.77.19
  EC2_USER: ubuntu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure SSH key
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          passphrase: ${{ secrets.EC2_SSH_KEY_PASSPHRASE }}

      - name: Copy files to EC2 (secure transfer)
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          source: './*'
          target: '/var/www/html'
          strip-components: 1
          exclude:
            - '.git/**'

      - name: Restart Apache server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ env.PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRIVATE }}
          script: sudo systemctl restart apache2

      - name: Check deployment success
        run: |
          ssh -i ${{ secrets.EC2_SSH_KEY_PRIVATE }} ${{ env.EC2_USER }}@${{ env.PUBLIC_IP }} "curl -s http://${{ env.PUBLIC_IP }}" | grep -q "Your portfolio website"
          if [[ $? -ne 0 ]]; then
            echo "Deployment failed: Portfolio website not accessible."
            exit 1
          else
            echo "Deployment successful!"
          fi
